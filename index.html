        <script>
            function readURL(input) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();
                    reader.onload = function(e) {
                    $('.up4').hide();    
                    $('.image-upload-wrap').hide();
                    $('#loading').show();
                    $('.file-upload-image').attr('src', e.target.result);
                    $('.file-upload-content').show();
                    $('.image-title').html(input.files[0].name);
                    };
                    reader.readAsDataURL(input.files[0]);
                    init().then(function() {
                                    console.log("hello");
                                    predict();
                                    $('#loading').hide();
                                });
                } else {
                    removeUpload();
                }
            }

            function removeUpload() {
                $('.file-upload-input').replaceWith($('.file-upload-input').clone());
                $('.file-upload-content').hide();
                $('.image-upload-wrap').show();
            }
            $('.image-upload-wrap').bind('dragover', function () {
                $('.image-upload-wrap').addClass('image-dropping');
            });
            $('.image-upload-wrap').bind('dragleave', function () {
                $('.image-upload-wrap').removeClass('image-dropping');
            });
        </script>

        <script type="text/javascript">
            //let URL;           
            const URL = 'https://teachablemachine.withgoogle.com/models/NWd0mtRA2/';
            let model, webcam, labelContainer, maxPredictions;
            async function init() {
                const modelURL = URL + 'model.json';
                const metadataURL = URL + 'metadata.json';
              
                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();
                labelContainer = document.getElementById('label-container');
                for (let i = 0; i < maxPredictions; i++) {
                      var element = document.createElement("div")
                element.classList.add("d-flex");
                labelContainer.appendChild(element);
              }
            }

            async function predict() {
                var image = document.getElementById('body-image');
                const prediction = await model.predict(image, false);
                prediction.sort((a, b) => parseFloat(b.probability) - parseFloat(a.probability));
                console.log(prediction[0].className);
                var resultTitle, resultExplain, resulthealing; 

                switch (prediction[0].className) {                       
                    case "hp":
                        resultTitle = "건강한돼지"
                        resultExplain = "한 덩치 하시는 당신! 어딜가나 등빨하나는 자신 있어 보이네요. 그러나 자칫 운동에 소홀하거나 과식과 음주의 빈도가 늘어난다면 한순간 쌉돼지가 될 수 있으니 주의를 기울여주세요."
                        resulthealing = "Solution: 듬직한 스타일을 원한다면 지금 정도의 라이프스타일을 유지해주시고 그게 아니라면 가끔은 유산소성 운동과 클린한 식단을 드시며 스트랭스 훈련과 함께 자극에 초점을 맞춘 보디빌딩식 운동을 병행하 시길 추천 드립니다."
                        break; 
                    case "sp":
                        resultTitle = "쌉돼지"
                        resultExplain = "육중한 몸을 소유한 당신! 지금 당신은 외모만큼 건강에도 적신호가 들어온 것 같네요. 당신의 몸에 가득한 지방을 벗어 던질 마음의 준비만 되어있다면 당신도 언제든 적신호를 청신호로 바꿀 수 있습니다.화이팅!"
                        resulthealing = "Solution: 지금 당신에겐 무리한 식단과 운동보다는 규칙적인 정량의 일반식과 전신성 운동을 하시길 추천 드립니다."
                        break;
                    case "sh":
                        resultTitle = "스팸인간"
                        resultExplain = "스팸을 닮은 당신! 안타깝게도 당신의 몸은 입체감 없이 왠지 사각형의 형태를 띠고 있네요. 여성분이라면 콜라병 몸매가 남성분이라면 역삼각형 몸매가 좋지 않을까요?아님말구~!"
                        resulthealing = "Solution: 집 or 헬스장에서 규칙적인 웨이트 트레이닝을 해보세요. 남들이 다하는 운동도 좋지만 체형의 라인이나 프레임을 만들기에 좋은 운동 위주로 시작해보세요."
                        break;
                    case "sa":
                        resultTitle = "쌉멸치"
                        resultExplain = "칼슘의 왕 멸치를 닮은 당신! 타이틀만큼 당신의 뼈는 건강하지 못할 듯 하네요. 근육의 증가는 골 밀도를 높여주거든요.(생각만큼 살이 안찌는걸 어떡해!알지~알지~)안타깝지만 병적인 이유가 없다면 당신의 체내흡수율이 너무 낮거나 너무 안먹는 것 같네요."
                        resulthealing = "Solution: 적은양이라도 꼭 자주 식사를 해줘야 하며 대 근육(등, 하체, 전신)을 이용한 스트랭스 훈련 위주로 운동해 보세요.꾸준히 그리고 꾸준히 또 꾸준히 포기하지말고."
                        break;
                    case "hc":
                        resultTitle = "헬린이"
                        resultExplain = "절반의 성공을 한 당신! 자기관리를 시작했다는 것 만으로도 당신을 칭찬합니다. 하지만 노력에 비해 몸이 잘 만들어지지 않는다면 필요한 만큼의 식사와 목적에 맞는 정확한 운동인지 체크해 볼 필요가 있겠네요."
                        resulthealing = "Solution: 몸 좋은 사람들이 하는 다양한 스킬성 운동들 보다 웨이트에 기본이 되는 복합관절 운동들 위주로 운동프로그램을 계획해 보세요."
                        break;
                    case "hg":
                        resultTitle = "헬스여신"
                        resultExplain = "여신을 닮은 당신! ♡사랑합니다♡올바른 식사와 적절한 운동으로 지금 현상태를 잘 유지해주세요~   혹 남성분이시라면......"
                        resulthealing = "Solution: 유지하기가 더 힘든 법! 현재의 상태를 잘 관리해주세요. 항상 주사기를 조심하세요."
                        break;
                    case "hm":
                        resultTitle = "헬창"
                        resultExplain = "멋진 몸을 소유한 당신! 너무 부러워요. 어딜가나 사람들의 이목을 집중시킬 듯 하네요. 이제는 운동은 적당히 관리 정도만 하시고 다른 곳에도 관심을 가져 보시는 건 어떠실지?^^"
                        resulthealing = "Solution: 몸이 좋다고 몸 믿고 까불다간 은팔찌 각이니 항상 겸손하길 추천합니다. 겸손은 당신을 더욱 빛나게 할거예요."
                        break;
                    case "mm":
                        resultTitle = "근육몬"
                        resultExplain = "인간의 한계에 도전하는 당신! 우와~~! 감탄이 나오네요. 리스펙 합니다. 도시의 수도승이란 또 다른 수식어가 떠오르네요. 한계에 도전하는 만큼 건강관리에 신경을 잘 쓰셔야 할 것 같아요."
                        resulthealing = "Solution: 건강관리에 주의를 기울이기 바랍니다. 과도한 욕심은 화를 부를 수 있습니다."
                        break;
                    default:
                        resultTitle = "알수없음"
                        resultExplain = ""
                        resulthealing = ""
                }
            
                var title = "<div class='" + prediction[0].className + "-body-title'>" + resultTitle + "</div>"
                var explain = "<div class='body-explain pt-2'>" + resultExplain + "</div>"
                var healing = "<div class='" + prediction[0].className + "-body-healing pt-2 pb-2'>" + resulthealing + "</div>"
                $('.result-message').html(title + explain + healing);
                var barWidth;
                for (let i = 0; i < maxPredictions; i++) {
                    if (prediction[i].probability.toFixed(2) > 0.1) {
                        barWidth = Math.round(prediction[i].probability.toFixed(2) * 100) + "%";
                    } else if (prediction[i].probability.toFixed(2) >= 0.01) {
                        barWidth = "4%"
                    } else {
                        barWidth = "2%"
                    }
                
                    var labelTitle; 
                
                    switch(prediction[i].className) {
                        case "hp":
                                labelTitle = "건강한돼지"
                                break;
                        case "sp":
                                labelTitle = "쌉돼지"
                                break;              
                        case "sh":
                                labelTitle = "스팸인간"
                                break;
                        case "sa":
                                labelTitle = "쌉멸치"
                                break;
                        case "hc":
                                labelTitle = "헬린이"
                                break; 
                        case "hg":
                                labelTitle = "헬스여신"
                                break;                   
                        case "hm":
                                labelTitle = "헬창"
                                break;
                        case "mm":
                                labelTitle = "근육몬"
                                break;
                            default:
                            labelTitle = "알수없음"             

                    }
                    var label = "<div class='body-label d-flex align-items-center'>" + labelTitle + "</div>"
                    var bar = "<div class='bar-container position-relative container'><div class='" + prediction[i].className + "-box'></div><div class='d-flex justify-content-center align-items-center " + prediction[i].className + "-bar' style='width: " + barWidth + "'><span class='d-block percent-text'>" + Math.round(prediction[i].probability.toFixed(2) * 100) + "%</span></div></div>"
                                labelContainer.childNodes[i].innerHTML = label + bar;
                }
            }           
        </script>
